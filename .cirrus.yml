env:
    rclone_config: "ENCRYPTED[0a325321b5613e01fe6d5f55ec7045ec6c3be3fccf7204b97af5192d2a47b0497637942054e680071d73da64c8cd2c88]"

task:
    name: DirtyUnicorn
    timeout_in: 120m
    container:
      image: inok2341/anu:latest
      cpu: 8
      memory: 32G      

    mengunduh_ccache_background_script:
      - mkdir -p ~/.config/rclone
      - echo "$rclone_config" > ~/.config/rclone/rclone.conf
      - df -h && free -h && nproc && cat /etc/os* && env
      - mkdir -p /tmp/ccache
      - rclone copy ramadhannangga:ccache/ccache.tar.gz /tmp -P
      - cd /tmp
      - time tar xf ccache.tar.gz
      - ls /tmp
      - ls /tmp/ccache
      - rm -rf ccache.tar.gz
      - mkdir -p /tmp/rom
      - cd /tmp/rom
      - export CCACHE_DIR=/tmp/ccache
      - export CCACHE_EXEC=$(which ccache)
      - export USE_CCACHE=1
      - ccache -M 20G
      - ccache -o compression=true
      - ccache -z
    memantau_background_script:
      - ./memantau
    mengsinkronisasi_script:
      - ./sinkronisasi
#    mengumpulkan_ccache_script:
#      - ./mengumpulkan_ccache
    membangun_akhir_script:
      - ./membangun_akhir
    mengunggah_script:
      - ./mengunggah
